<div class="card">
    <div class="row no-gutters align-items-center">
        <div class="col-12 col-md-4">
            <img class="card-img" src={{ include.post.image | relative_url }}>
        </div>
        <div class="col-12 col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ include.post.title }}</h5>
                <p class="card-text">{{ include.post.description }}</p>
                <a class="btn btn-primary" href="{{ include.post.url }}">Czytaj</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card-footer">
                <small class="text-muted">Opublikowano {{ include.post.date | date: "%Y-%m-%d" }}, przeczytasz w ok.
                    {{ include.post.readTime }} min.</small>
            </div>
        </div>
    </div>
</div>
